{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Register</h2>
<form method="post">
    {% csrf_token %}
     {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>

    <a href="/register/login">
        <button type="button" class="btn btn-primary mt-2">Already have an account?</button>
    </a>
{% endblock %}
