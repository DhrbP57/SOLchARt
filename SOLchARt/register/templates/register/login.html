{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>

    <a href="/register/register">
        <button type="button" class="btn btn-primary mt-2">Register</button>
    </a>
{% endblock %}
