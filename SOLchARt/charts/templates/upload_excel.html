{% extends 'base.html' %}

{% block title %}Main{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Upload an Excel file</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
